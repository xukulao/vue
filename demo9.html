<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
    <script src="js/vue.js"></script>
    <script>

        window.onload = function (e) {


            new Vue({
                el:'#container',
                data:{
                   msg:"hello,world"
                },
                methods:{
                    show(){
                        console.log(this.url);
                    }
                },
                created(){
                    console.log("created");
                }
            });

            let a1 = new ArrayBuffer(16);
            let b1 = new DataView(a1);
            console.log(b1,b1.buffer,b1.byteLength,b1.byteOffset);
            b1.setInt8(0,100);
            b1.setInt16(1,300);
            b1.setInt32(3,5000);

            console.log(b1,b1.getInt8(0),b1.getInt16(1),b1.getInt32(3))

            console.log("------------------------------------");
            let x1 = new Set();
            let x2 = new Set("china");
            let x3 = new Set([1,2,3,4,5,1,2,3]);

            console.log(x1,x2,x3);
            console.log(x1.size,x2.size,x3.size);
            console.log(x2.has('a'));

            x2.add({}).add(NaN).add(null).add(undefined);

            //x2.delete(NaN);
            for (let x of x2.values()){
                console.log(x);
            }
            for (let x of x2.keys()){
                console.log(x);
            }
            for (let [k,v] of x2.entries()){
                console.log(k,v);
            }
            x2.clear();
            console.log(x2.has(NaN));

            console.log("****************************");

            let y1 = [1,2,3,4,5,6,1,2,3];
            let y2 = [...new Set(y1)];
            console.log(y1,y2);

        }
    </script>
    <style>
        [v-cloak]
        {
            display: none;
        }
    </style>
</head>
<body>


<div id="container">
    <input type="text" v-model="msg"/>
   <h3 v-cloak>aaa{{msg}}</h3>
   <h3 v-text="msg"></h3>
   <h3 v-html="msg"></h3>
    <h3 v-once="msg">2</h3>
    <h3 v-once>{{msg}}1</h3>

    <h3 v-pre>{{msg}}666</h3>
</div>
</body>
</html>
