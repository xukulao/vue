<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload = function () {

            var vm = new Vue({
                el:'#ix',
                data:{
                    msg:"hi,world",
                    name:"jak",
                    nums:[1,2,3,4],
                    user:{age:100,city:"guiyang"}
                }
            });



        }
    </script>
</head>
<body>

<div id="ix">
    <input type="text" v-model="name"/>
    <br/>
    {{name}}<br/>
    {{nums}}<br/>
    {{user}}<br/>
    {{msg}}
</div>

</body>
</html>
