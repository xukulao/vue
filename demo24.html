<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <style>
        p{
            width:100px;
            height:100px;
            background-color: red;
        }
    </style>
</head>

<body>


<div id="ok">
    <button @click="flag=!flag">click</button>
    <transition >
        <p v-show="flag">okba</p>
    </transition>

    <hello></hello>
    <world></world>

    <my-world></my-world>
    <china></china>

    <hr/>
    <template id="money">
        <div>
            <h2>{{msg}}</h2>
            <ul>
                <li v-for="v of arr">{{v}}</li>
            </ul>
        </div>
    </template>
    <my-money></my-money>
</div>
<script>

    //组件  当作定义扩展html标签的功能
    var hello = Vue.extend({
        template:"<h2>hello,china</h2>"
    });
    Vue.component("hello",hello);
    Vue.component("world",{
        template:"<p>你好，中国</p>"
    });

    //全局组件
    Vue.component("china",{
        template:'<h1>{{developed}}</h1>',
        data:function () {
            return {
                developed:"good"
            }
        }
    });
    new Vue({
        el:'#ok',
        data:{
            flag:true,
        },
        components:{
          'my-world':{
              template:'<h1>my-world局部组件</h1>'
          },
          'my-money':{
              template:"#money",
              data(){
                  return {
                      msg:"i like money",
                      arr:["jack","tom","lucy"]
                  }
              }
          }
        },
        methods:{
            show(){


            }
        }
    });
</script>
</body>
</html>
