<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script>
        window.onload = function () {

            var vm = new Vue({
                el:'#ix',
                data:{
                    nums:[1,2,3,4,5,6],
                    flag:true,
                },
                methods:{
                    show:function () {
                        console.log("show func")
                    },
                    add(){
                        console.log("add func")

                        this.nums.push(888);

                        this.show();

                        console.log(this.nums);
                    },
                    change(){
                        this.flag=false;
                    }
                }

            });



        }
    </script>
</head>
<body>

<div id="ix">
    {{nums}}
    <button v-on:click="show">click me</button>
    <button @click="add">click me</button>

    <button v-on:mouseover="show()"> mouseover</button>

    <button v-on:click="change">show/hidden</button>
    <button v-on:click="flag=!flag"> show/hidden </button>
    <div style="width:100px;height:100px;background-color: red" v-show="flag">ok</div>
    <div style="width:100px;height:100px;background-color: red" v-if="flag">ok</div>
</div>

</body>
</html>
