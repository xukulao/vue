<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
    <script src="js/vue.js"></script>
    <script src="bootstrap/jquery.js"></script>
    <script>


        window.onload = function (e) {


            new Vue({
                el:'#container',
                data:{
                   msg:"hello,world"
                },
                filters:{
                    number:(data,n)=>{
                        return '=='+data.toFixed(n);
                    }
                },
                methods:{
                    show(){
                        $.ajax({

                            success:function (response) {

                            },

                                console.log(resp);
                            }
                        })
                    }
                },
                created(){
                    console.log("created");

                }
            });

            let x1 = new Map();
            let x2 = new Map(

                   [

                       ['c',"china"]
                   ]

            );
            console.log(x1,x2);

            x1.set("a","american").set("c","msWriteProfilerMar");

                console.log(k,v);
            }

            class Teacher{

            }

            console.log(User);

            console.log(obj1);

            let obj2 = new Teacher();
            console.log(obj2);

            console.log(Object.getOwnPropertyNames(obj1));

            console.log(obj1.name);
            obj1.show();

                constructor(name){
                    this.name = name;
                }
            }("english/teacher");

            console.log(teacher1);
            console.log(teacher1.name);


            function createObject(c){
                return new c();
            }
            console.log(createObject(class{}));

        }
