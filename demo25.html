<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引用模板与动态组件</title>
    <script src="js/vue.js"></script>
</head>
<body>

<div id="container">

    <div>
        <button @click="flag='my-hello'">hello component show</button>
        <button @click="flag='my-world'">world component show</button>

        <div>
            <keep-alive>
                <component :is="flag"></component>
            </keep-alive>
        </div>
    </div>
</div>

<script>

    new Vue({
        el:'#container',
        data:{
            flag:'my-hello'
        },
        components: {
            'my-hello':{
                template:'<p>hello component {{x}}</p>',
                data(){
                    return {
                        x:Math.random()
                    }
                }
            },
            'my-world':{
                template:'<p>world component {{y}}</p>',
                data(){
                    return {
                        y:Math.random()
                    }
                }
            }
        }
    });
</script>
</body>
</html>
